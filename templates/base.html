<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title%} {% endblock %} </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <div class="container">
            <a href="#" class="text-white"></a>
            <a href="/" class="navbar-brand d-flex align-items-center"><h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BeerCoders™️</h1></a>
            <a href="/admin" class="btn btn-outline-secondary text-light">Войти</a>
        </div>
    </div>
</header>
<body>

<main class="container-fluid nightmode text-center" style="color:black">

            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</main>

</body>

<footer class="page-footer mt-auto font-small blue pt-2 footer bg-dark p-2 text-light bg-opacity-0">
    <div class="container-fluid text-center text-md-center">
        <div class="row">
            <div class="col">
                <h5 class="font-weight-bold">© dino & master of beer, 2023 </h5>
            </div>
        </div>
    </div>
</footer>
</html>
