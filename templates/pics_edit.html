{% extends 'base.html' %}

{% block title %}
Изменение фотографий
{% endblock %}

{% block body %}
<div class="container">
    <br>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        <div class="card-desk mb-3 text-container">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Пиво</h4>
                    </div>
                    <img class="card-img-top" src="/beer" alt="beer">
                    <div class="card-body">
                        <button class="btn btn-outline-dark" type="button" data-toggle="collapse"
                                data-target="#collapse_pivo"
                                aria-expanded="false" aria-controls="collapse_pivo">Изменить
                        </button>
                        <div class="collapse" id="collapse_pivo">
                            <hr>
                            <form method="post" enctype="multipart/form-data" action="/edit_beer" class="form">
                                <div class="form-group">
                                    <input type="file"  id="pivo" name="pivo" accept="image/gif" class="form-control"><br>
                                    <button class="btn btn-success" type="submit">Обновить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-desk mb-3 text-container">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Карта офиса</h4>
                    </div>
                    <img class="card-img-top" src="/map" alt="beer">
                    <div class="card-body">
                        <button class="btn btn-outline-dark" type="button" data-toggle="collapse"
                                data-target="#collapse_map"
                                aria-expanded="false" aria-controls="collapse_map">Изменить
                        </button>
                        <div class="collapse" id="collapse_map">
                            <hr>
                            <form method="post" enctype="multipart/form-data" action="/edit_map" class="form">
                                <div class="form-group">
                                    <input type="file"  id="map" name="map" accept="image/jpg" class="form-control"><br>
                                    <button class="btn btn-success" type="submit">Обновить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <a href="/admin" class="btn btn-outline-dark btn-lg"> В админ панель </a><br>&nbsp;

</div>

{% endblock %}
