{% extends 'base.html' %}

{% block title %}
Должности
{% endblock %}

{% block body %}
<div class="container">
    <br>
    {% if roles|length == 0 %}
    <h1 align="center"> Нет добавленных должностей </h1>
    {% endif %}
    <br>

    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">

        <div class="card-desk mb-3 text-container">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Новая должность</h4>
                    </div>
                    <div class="card-body">
                        <a href="/add_role" class="btn btn-outline-dark">Добавить</a>
                    </div>
                </div>
            </div>
        </div>
        <br>

        {% for role in roles %}

        <div class="card-desk mb-3 text-container">
            <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">
                            {{ role[1] }}
                        </h4>
                    </div>
                    <div class="card card-body">
                        <a class="btn btn-outline-dark" href="{{url_for('edit_role', role_id=role[0])}}">Редактировать</a>

                    </div>
                </div>
            </div>
        </div>
        <br>

        {% endfor %}
    </div>


    <a href="/admin" class="btn btn-outline-dark btn-lg"> В админ панель </a>
</div>
{% endblock %}
