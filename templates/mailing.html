{% extends 'base.html' %}

{% block title %}
Рассылка
{% endblock %}


{% block body %}
<br><br>
<div class="container">
    <form method="post" enctype="multipart/form-data" action="/mailing" class="form">
        <div class="form-group">
            <textarea name="text" class="form-control" placeholder="Введите сообщение"></textarea>
            <br>
            <input type="file" name="file" class="form-control" placeholder="Прикрепите файл">
            <br>

            <input type="submit" value="Отправить" class="form-control btn-success">
        </div>
    </form>
</div>

<br><br>
<a href="/admin" class="btn btn-outline-dark btn-lg"> В админ панель </a>

{% endblock %}
